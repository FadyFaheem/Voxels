<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxels Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: 100%;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #e94560, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .subtitle {
        color: #888;
        margin-bottom: 30px;
      }
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 15px 25px;
        background: rgba(76, 175, 80, 0.2);
        border-radius: 50px;
        margin-bottom: 30px;
      }
      .dot {
        width: 12px;
        height: 12px;
        background: #4caf50;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .info {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 20px;
      }
      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .info-item:last-child {
        border-bottom: none;
      }
      .label {
        color: #888;
      }
      .value {
        color: #e94560;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Voxels Display</h1>
      <p class="subtitle">ESP32-S3 Web Server</p>
      <div class="status">
        <div class="dot"></div>
        <span>Connected Successfully!</span>
      </div>
      <div class="info">
        <div class="info-item">
          <span class="label">Device</span>
          <span class="value">ESP32-S3</span>
        </div>
        <div class="info-item">
          <span class="label">Network</span>
          <span class="value" id="ssid">%s</span>
        </div>
        <div class="info-item">
          <span class="label">IP Address</span>
          <span class="value">192.168.4.1</span>
        </div>
      </div>
    </div>
  </body>
</html>
